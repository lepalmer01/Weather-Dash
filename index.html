<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
      </div>
    </nav>

    <section class="container-fluid" >
      <div class ='row aside'>
            <aside class="col-lg-3 p-3">
            <h3 class="search-city">Search for a City:</h3>
            <div class="input-group mb-3">
                <input
                type="text"
                class="form-control"
                id="search-input"
                placeholder="Type city here"
                aria-label="City"
                aria-describedby="basic-addon2"
                />
                <button class="input-group-text" id="basic-addon2">Search</button>
            </div>
            <!--  SEARCH HISTORY  -->
            <div id="search-history"></div>
            <div id="city-list"></div>
            </aside>
            <div class="col-lg-9 box">
                <div id ='weather-data'></div>
                <div id="forecast" class="horizontalSpread"></div>
            </div>
        </div>
    </section>
    <footer class="footer bg-body-tertiary">
      <div class="container-fluid">
        <span class="text-muted" id="footer-text">@Weather Dashboard 2024 </span>

   <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/script.js"></script>
  </body>
</html>
